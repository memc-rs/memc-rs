
[package]
name = "memcrs-fuzz"
version = "0.0.1"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4.7"
bytes = "1.7.1"
tokio-util = { version = "0.7.12", features = ["full"] }

[dependencies.memcrs]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_binary_decoder"
path = "fuzz_targets/fuzz_decode_binary.rs"
test = false
doc = false

[profile.release]
debug=true
